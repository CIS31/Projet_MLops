name: CI/CD Docker Compose avec Airflow

on:
  push:
    branches:
      - main  # Déclenche le workflow à chaque push sur la branche 'main'
  pull_request:
    branches:
      - main  # Déclenche le workflow pour les pull requests vers 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Utilise l'image Ubuntu dernière version pour l'exécution

    services:
      docker:
        image: docker:19.03.12
        options: --privileged # Nécessaire pour certaines actions Docker
        ports:
          - 80:80 # Expose les ports nécessaires

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Clone le repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and test Docker images
        run: |
          docker-compose -f docker_compose_local.yaml build  # Construit les images Docker
          docker-compose -f docker_compose_local.yaml up -d  # Lancement des containers en mode détaché
          docker-compose -f docker_compose_local.yaml exec -T webserver pytest /tests/test_airflow.py  # Lancer des tests
          docker-compose -f docker_compose_local.yaml down  # Nettoyer et arrêter les containers
